<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="info result">
        <h3>Configuration</h3>
        <p><strong>Backend API URL:</strong> https://toy-website-backend.onrender.com/api</p>
        <p><strong>Test Endpoint:</strong> /products</p>
        <p><strong>Expected:</strong> JSON response with product data</p>
    </div>

    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testWithFetch()">Test with Fetch API</button>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            const apiUrl = 'https://toy-website-backend.onrender.com/api/products';
            
            resultsDiv.innerHTML = '<div class="info result">Testing connection...</div>';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success result">
                            <h3>✅ Connection Successful!</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Products Count:</strong> ${data.count || 0}</p>
                            <p><strong>Total Products:</strong> ${data.total || 0}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error result">
                        <h3>❌ Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>URL:</strong> ${apiUrl}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend server is down</li>
                            <li>CORS issues</li>
                            <li>Network connectivity problems</li>
                            <li>URL configuration error</li>
                        </ul>
                    </div>
                `;
                console.error('Connection test failed:', error);
            }
        }

        async function testWithFetch() {
            const resultsDiv = document.getElementById('results');
            const apiUrl = 'https://toy-website-backend.onrender.com/api/products';
            
            resultsDiv.innerHTML = '<div class="info result">Testing with detailed fetch...</div>';
            
            try {
                console.log('Testing API connection to:', apiUrl);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success result">
                            <h3>✅ Detailed Test Successful!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response URL:</strong> ${response.url}</p>
                            <p><strong>Data received:</strong> ${JSON.stringify(data).length} characters</p>
                            <details>
                                <summary>Response Headers</summary>
                                <pre>${JSON.stringify(responseHeaders, null, 2)}</pre>
                            </details>
                            <details>
                                <summary>Response Data (first 500 chars)</summary>
                                <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                            </details>
                        </div>
                    `;
                } else {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\\nResponse: ${text}`);
                }
            } catch (error) {
                let errorMessage = error.message;
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timeout (10 seconds)';
                }
                
                resultsDiv.innerHTML = `
                    <div class="error result">
                        <h3>❌ Detailed Test Failed</h3>
                        <p><strong>Error:</strong> ${errorMessage}</p>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <details>
                            <summary>Debug Information</summary>
                            <pre>URL: ${apiUrl}
Error: ${error.toString()}
Stack: ${error.stack}</pre>
                        </details>
                    </div>
                `;
                console.error('Detailed test failed:', error);
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
